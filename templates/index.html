{% extends "base.html" %}

{% block content %}

<div class="row mb-4">
    <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search GPUs...">
    </div>
    <div class="col-md-6">
        <div class="d-flex align-items-center">
            <label class="me-2">Max Price: ₹</label>
            <input type="range" id="priceSlider" class="form-range" min="5000" max="20000" value="20000" step="1000">
            <span id="priceValue" class="ms-2">20,000</span>
        </div>
    </div>
</div>

<div class="row" id="productsContainer">

    {% for product in products %}
    <div class="col-md-4 mb-4 product-card">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                <span class="price badge bg-success">₹{{ "{:,.0f}".format(product.price) }}</span>
                    <span class="source">{{ product.source }}</span>
                </div>
            </div>
            <div class="card-footer">
                <a href="{{ product.link }}" target="_blank" class="btn btn-sm btn-primary">View Product</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
